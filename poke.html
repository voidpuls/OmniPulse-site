<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .pokemon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Pokémon Fetcher</h1>
<input type="text" id="pokemon-input" placeholder="Enter Pokémon name or number" />
<button id="fetch-button">Fetch Pokémon</button>

<div id="pokemon-display"></div>

<script>
async function fetchPokemon(slug) {
    const apiUrl = `https://ex.traction.one/pokedex/pokemon/${slug}`;
    
    try {
        const response = await fetch(apiUrl, {
            method: 'GET',
            headers: {
                'User-Agent': 'YourAppName (https://omnipulse.slimecrew.org/poke.html, v1.0.0)' // Replace with your app's user agent
            }
        });
        
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        return data; // Returns an array of Pokémon objects
    } catch (error) {
        console.error('Error fetching Pokémon data:', error);
    }
}

document.getElementById('fetch-button').addEventListener('click', () => {
    const slug = document.getElementById('pokemon-input').value.toLowerCase(); // Get user input
    fetchPokemon(slug).then(pokemonData => {
        const display = document.getElementById('pokemon-display');
        display.innerHTML = ''; // Clear previous results

        if (pokemonData) {
            pokemonData.forEach(pokemon => {
                const container = document.createElement('div');
                container.className = 'pokemon-container';
                container.innerHTML = `
                    <h2>${pokemon.name} (#${pokemon.number})</h2>
                    <img src="${pokemon.sprite}" alt="${pokemon.name}" />
                    <p>Species: ${pokemon.species}</p>
                    <p>Types: ${pokemon.types.join(', ')}</p>
                    <p>Height: ${pokemon.height}</p>
                    <p>Weight: ${pokemon.weight}</p>
                    <p>Abilities: ${pokemon.abilities.map(ab => ab.name).join(', ')}</p>
                `;
                display.appendChild(container); // Append the container to the display area
            });
        } else {
            const errorMsg = document.createElement('p');
            errorMsg.textContent = 'No Pokémon found. Please check the name or number.';
            display.appendChild(errorMsg);
        }
    });
});
</script>

</body>
</html>
